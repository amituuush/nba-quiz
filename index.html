<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All NBA Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div>
		<img class="main-logo" src="images/nba-logo.png">
	</div>
	<div class="container">

		<div class="landing">
			<header class="landing-header">The All NBA Quiz</header>
			<h1 class="landing-subheader">Test your knowledge of today's National Basketball Association!</h1>
			<button class="start-button">Start</button>
		</div>

		<div class="score-page">
			<header class="landing-header">The All NBA Quiz</header>
			<h1 class="score-subheader">Your Score</h1>
			<div class="divider"></div>
			<h2 class="score-text">5/5</h2>
			<button class="try-again-button">Try Again</button>
		</div>

<!-- Questions ________________________
_________________________________________-->

		<div class="question-1">
			<h1 class="question-number"></h1>
			<div class="divider"></div>

			<!-- question gets appended here -->
			<h1 id="question" class="question-text"></h1> 
		

 			<form id="questions" name="questionOne" align="left" onsubmit="moveToNext();return false;"> <!-- why return false? why use inline javascript? -->

 				<!-- answer options get appended here -->
				<div id="questions-container"></div>

				<!-- next button gets appended here --> 
				<div id="next-button-container"></div>
			</form>
		</div>


<!-- Score Page ________________________
_________________________________________-->

	</div>

</body>
</html>
